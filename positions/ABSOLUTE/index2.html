<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ABSOLUTE POSITION</title>
    <link rel="stylesheet" href="styles2.css">
  </head>
  <body>

    <div class="parent">
      parent 1;

      <div class="child-one  child">one </div>
      <div class="child-two child">two </div>
      <div class="child-three child">three </div>
      <div class="child-four child">four </div>
      <div class="child-five x child">parent1: static_______top: 10px;_______left:20px; </div>
      <div class="child-six child">six </div>
    </div>


    <div class="parent a">
      parent 2

      <div class="child-one a child">one </div>
      <div class="child-two a child">two </div>
      <div class="child-three a child">three </div>
      <div class="child-four a child">four </div>
      <div class="child-five a child">parent2: relative;_______top: 10px;_______left:20px; </div>
      <div class="child-six a child">six </div>
    </div>


    <div class="parent b">
      parent 3

      <div class="child-one b child">one </div>
      <div class="child-two b child">two </div>
      <div class="child-three b child">three </div>
      <div class="child-four b child">four </div>
      <div class="child-five b child">parent3: static_______top: 10px;_______left:20px;  </div>
      <div class="child-six b child">six </div>
    </div>





  </body>
</html>
