<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RELATIVE POSITION</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="parent">
      parent

      <div class="child-one child"> One </div>
      <div class="child-two child"> Two </div>
      <div class="child-three child"> Three </div>
    </div>

    <div class="dad">
      parent

      <div class="son-one "> One </div>
      <div class="son-two "> Two </div>
      <div class="son-three \"> Three </div>
    </div>

    <div class="dad 2">
      parent

      <div class="son-one 2"> One </div>
      <div class="son-two 2"> Two </div>
      <div class="son-three 2"> Three </div>
    </div>


  </body>
</html>
