<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>%</title>

    <style media="screen">

      .tem{
        font-size: 2em;
      }

      .trem{
        font-size: 2rem;
      }

      .hcent{
        font-size: 200%;
      }

      .parent{
        font-size: 30px;
        margin-top: 15px;
        padding: 2px;
        border: solid 2px black;
      }

    </style>

  </head>
  <body>
    <div class="trem">2rem</div>
    <div class="tem">2em</div>
    <div class="hcent">100%</div>

    <div class="parent">
      <div class="trem">2rem</div>
      <div class="tem">2em</div>
      <div class="hcent">100%</div>
    </div>




  </body>
</html>
